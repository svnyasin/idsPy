<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>idsPy</title>
</head>
<body>
    <div class="container">
        <h3 style="margin-top: 150px;">Alert List</h3>
        <hr>

        {% if cap_packs %}
        
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col"></th>

              </tr>
            </thead>
            <tbody>

                {% for cap_packs in cap_packs %}
                <tr>
                    <th scope="row">{{cap_packs.id}}</th>
                    <td>{{cap_packs.title}}</td>
                    <td><div style="overflow:scroll; width:100%; height:100px">{{cap_packs.p_content}}</div></td>
                    <td><a href="/delete/{{cap_packs.id}}" class = "btn btn-danger">Sil</a></td>
                  </tr>
                
                {% endfor %}


              <!--<tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>-->
              
            </tbody>
          </table>
        
        
        {% else %}
        
        <div class="alert alert-danger">
            Yakalanmış paket yok... 


        </div>
        
        {% endif %}

        
        
    </div>
    
    




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
